<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Pemesanan</title>
  <link rel="stylesheet" href="../style/styles.css">
</head>
<body>
  <section class="order-section">
    <div class="box">
      <h2>Detail Pesanan</h2>
      <form id="order-form">
        <input type="hidden" id="pilihan" name="pilihan">
        <label for="id_pesanan">ID Pesanan:</label>
        <input type="text" id="id_pesanan" name="id_pesanan">
        <label for="jumlah_pesan">Jumlah Pesan:</label>
        <input type="number" id="jumlah_pesan" name="jumlah_pesan">
        <label for="jenis_pesanan">Jenis Pesanan:</label>
        <select id="jenis_pesanan" name="jenis_pesanan">
          <option value="makanan">Makanan</option>
          <option value="minuman">Minuman</option>
          <!-- Tambahkan opsi lainnya sesuai kebutuhan -->
        </select>
        <label for="makan_dimana">Makan Dimana:</label>
        <select id="makan_dimana" name="makan_dimana">
          <option value="dine_in">Dine In</option>
          <option value="take_away">Take Away</option>
          <!-- Tambahkan opsi lainnya sesuai kebutuhan -->
        </select>
        <button type="submit" class="button">Pesan Sekarang</button>
      </form>
    </div>
  </section>
  

  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-logo">
          <img src="../foto/logo.png" alt="Logo Footer">
        </div>
        <div class="footer-links">
          <ul>
            <li><a href="#">Tentang Kami</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Kontak</a></li>
          </ul>
        </div>
        <div class="footer-social">
          <ul>
            <li><a href="#"><img src="../foto/facebook.png" alt="Facebook"></a></li>
            <li><a href="#"><img src="../foto/twitter.png" alt="Twitter"></a></li>
            <li><a href="#"><img src="../foto/instagra.png" alt="Instagram"></a></li> <!-- Perbaikan nama file Instagram -->
          </ul>
        </div>
      </div>
      <div class="footer-bottom">
        <p>Hak Cipta &copy; 2024 Restoran Anda. Semua Hak Dilindungi.</p>
      </div>
    </div>
  </footer>
  

</body>
</html>
